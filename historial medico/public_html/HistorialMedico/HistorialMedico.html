<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Historial Médico</title>
  <link rel="stylesheet" href="./HM2.css">
  <script>
    function redirectToNewPage() {
      window.location.href = './Maps.html';
    }
  </script>
</head>
<body>
    <div class="button-container">
        <button class="green-button" onclick="redirectToNewPage()">Buscar Hospital</button>
    </div>
    <div>
        <h1>Buscador de pacientes por CURP</h1>
        <form action="./Receta.html" method="POST">
        <label for="curp">CURP:</label>
        <input type="text" id="curp" name="curp"  placeholder="Ingresa la CURP del paciente">
        <input type="submit" value="Buscar">
        </form>
    </div>
  <h1>Historial Médico</h1>
  <form action="./Receta.html" method="POST">
    <fieldset>
      <legend>Datos Personales</legend>
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" ><br>

      <label for="fecha_nacimiento">Fecha de nacimiento:</label>
      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" ><br>

      <label for="genero">Género:</label>
      <select id="genero" name="genero" >
        <option value="">Selecciona</option>
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option>
        <option value="otro">Otro</option>
      </select><br>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" ><br>

      <label for="telefono">Número de teléfono:</label>
      <input type="tel" id="telefono" name="telefono" ><br>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email"><br>
    </fieldset>

    <fieldset>
      <legend>Antecedentes Médicos</legend>
      <label for="condiciones">Condiciones preexistentes:</label>
      <textarea id="condiciones" name="condiciones" rows="4" cols="50" ></textarea><br>

      <label for="alergias">Alergias:</label>
      <textarea id="alergias" name="alergias" rows="4" cols="50" ></textarea><br>

      <label for="medicacion">Historial de medicación:</label>
      <textarea id="medicacion" name="medicacion" rows="4" cols="50" ></textarea>
    </fieldset>

    <fieldset>
      <legend>Estilo de Vida</legend>
      <label for="actividad_fisica">Nivel de actividad física:</label>
      <select id="actividad_fisica" name="actividad_fisica" >
        <option value="">Selecciona</option>
        <option value="sedentario">Sedentario</option>
        <option value="ligera">Ligera</option>
        <option value="moderada">Moderada</option>
        <option value="intensa">Intensa</option>
      </select><br>

      <label for="habitos_alimenticios">Hábitos alimenticios:</label>
      <textarea id="habitos_alimenticios" name="habitos_alimenticios" rows="4" cols="50" ></textarea><br>

      <label for="tabaco">Consumo de tabaco:</label>
      <select id="tabaco" name="tabaco" >
        <option value="">Selecciona</option>
        <option value="no">No</option>
        <option value="si">Sí</option>
      </select><br>

      <label for="alcohol">Consumo de alcohol:</label>
      <select id="alcohol" name="alcohol" >
        <option value="">Selecciona</option>
        <option value="no">No</option>
        <option value="si">Sí</option>
      </select><br>

      <label for="drogas">Uso de drogas recreativas:</label>
      <select id="drogas" name="drogas" >
        <option value="">Selecciona</option>
        <option value="no">No</option>
        <option value="si">Sí</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Datos del Dr.</legend>
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" ><br>
      <label for="nombre">No. Cedula:</label>
      <input type="text" id="cedula" name="cedula" ><br>
      <label for="telefono">Número de teléfono del consultorio:</label>
      <input type="tel" id="telefono" name="telefono" ><br>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email"><br>
      <label for="direccion">Direccion de la consulta:</label>
      <input type="text" id="direccion" name="direccion"><br>
    </fieldset>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
